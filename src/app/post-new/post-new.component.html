<div class="row">

    <div class="col-md-8">
        <div class="card-body">
            <div class="form-group">
                <label for="exampleFormControlInput1">Titulo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="titulo" name="titulo"
                       placeholder="Introduce un titulo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Deja tu twit</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="contenido"
                          name="contenido" placeholder="Introduce un cimentario"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Add a Post" (click)="addPost()">
        </div>
    </div>
    <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
                </div>
            </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#">Web Design</a>
                            </li>
                            <li>
                                <a href="#">HTML</a>
                            </li>
                            <li>
                                <a href="#">Freebies</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#">JavaScript</a>
                            </li>
                            <li>
                                <a href="#">CSS</a>
                            </li>
                            <li>
                                <a href="#">Tutorials</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Side Widget</h5>
            <div class="card-body">
                You can put anything you want inside of these side widgets. They are easy to use, and feature the new
                Bootstrap 4 card containers!
            </div>
        </div>

    </div>
</div>
